<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Shop)}" />

    <div th:if="${isModifying == true}">
        <h1 th:text="#{nav.history}"></h1>
        <h3 th:text="#{products.current}"></h3>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th th:text="#{products.id}" scope="col"></th>
                <th th:text="#{products.title}" scope="col"></th>
                <th th:text="#{products.price}" scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${product.id}"/>
                <td th:text="${product.title}"/>
                <td th:text="${product.cost}"/>
            </tr>
            </tbody>
        </table>
    </div>
    <h1 th:unless="${isModifying == true}" th:text="#{products.add}"></h1>
    <form th:action="@{'/edit" method="post" th:object = "${product}">
        <label for="name-input" th:text="#{products.title}"></label>
        <input th:field="*{title}" id="name-input" type="text" class="form-control" placeholder="Введите имя..." ><br>
        <label for="price-input" th:text="#{products.price}"></label>
        <input th:field="*{cost}" id="price-input" type="number" class="form-control" placeholder="Введите цену..."><br>
        <button type="submit" class="btn btn-success">ОК</button>
    </form>
    <a th:href="@{/shop}" th:text="#{nav.back}"></a>
</div>
</body>
</html>
