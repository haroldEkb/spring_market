<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title th:text="#{filters}"></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Shop)}" />

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th th:text="#{product.id}"></th>
            <th></th>
            <th th:text="#{product.title}"></th>
            <th th:text="#{product.price}"></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${product.id}"/>
            <td>
                <img class="table_image" height="40px" width="30px" th:src="@{'/image_repository/products/' + ${product.id} + '/img_1.jpg'}">
            </td>
            <td><a th:href="@{'/products/' + ${product.id}}" th:text="${product.title}"/></td>
            <td th:text="${product.cost}"/>
            <td>
                <a class="btn btn-primary" th:href="@{'/cart/add?id=' + ${product.id}}">Add to Cart</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <h2>Описание товара</h2>
        <div>
            <p>Текст описания</p>
        </div>
    </div>

    <div th:if="${lastViewed != null}">
        <h4>Последние просмотренные товары:</h4>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Название товара</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${lastViewed}">
                <td>
                    <img class="table_image" height="40px" width="30px" th:src="@{'/image_repository/products/' + ${product.id} + '/img_1.jpg'}">
                </td>
                <td><a th:href="@{'/products/' + ${product.id}}" th:text="${product.title}"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
